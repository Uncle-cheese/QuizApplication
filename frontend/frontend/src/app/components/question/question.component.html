<div class="container my-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src=" https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="50">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular & typeScript Quiz:</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style:italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} Sec<span style="margin-left: 5px;"><i class="fa fa-clock-o" aria-hidden="true"></i></span></h5>
            </div>
        </div>
        <div class="progress mb-6">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
          </div>
          <div class="option">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)">
                    <div class="card">
                     {{option.text}}
                    </div>
                </li>
                
            </ol>
          </div>
          <div class="d-flex justify-content-between">
              <button [disabled]="currentQuestion ===0" (click)="previousQuestion()" class="btn"><i class="fa fa-chevron-left text-primary fa-3x" aria-hidden="true"></i></button>
              <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
              <button (click)="nextQuestion()" class="btn"><i class="fa fa-chevron-right text-primary fa-3x" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
